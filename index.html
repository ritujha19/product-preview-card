<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="img">
        </div>
        <div class="details">       
            <h6>P E R F U M E</h6>
            <h2>gabrielle essence eau de parfum</h2>        
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
            <div class="price">
                <h3>$149.99</h3>
                <p>$169.99</p>
            </div>
            <div class="cart">
                <button><img src="images/icon-cart.svg" alt="cart">&nbsp;&nbsp; Add to Cart</button> 
            </div>               
        </div>
    </div>
</body>
</html>
